<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searh Student Result</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS Theme -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <!-- Search Result Form -->
        <div class="col-lg-6">
          <a class="btn btn-sm btn-primary mb-3" href="admin.html"
            >Admin Panel</a
          >
          <div class="card custom-padding">
            <div class="card-header">
              <h4>Search Student Result</h4>
            </div>
            <div class="card-body">
              <div class="error_message"></div>
              <form id="search-form">
                <div class="form-floating my-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Roll No"
                    name="roll"
                  />
                  <label for="floatingInput">Roll No</label>
                </div>
                <div class="form-floating my-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Reg No"
                    name="reg"
                  />
                  <label for="floatingInput">Reg No</label>
                </div>
                <div class="my-3">
                  <button type="submit" class="btn btn-outline-warning">
                    Search Result
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-8">
          <div class="loader text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="main-div"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web Main JS -->
    <script src="./app/data.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app/main.js"></script>
    <script src="./app/search.js"></script>
  </body>
</html>
